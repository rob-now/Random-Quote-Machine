<!DOCTYPE html>

<html>

<head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>

<div class="container">

    <a href="#" id="get-new-quote-btn">Get new quote</a>

    <section class="content">
        <i class="left fas fa-quote-left fa-lg fa-pull-left"></i>
        <div class="center quote" id="quote-content"></div>
        <i class="right fas fa-quote-right fa-lg fa-pull-right"></i>
        <div class="title" id="quote-title"></div>

        <div class="twitter">
            <a href="#" id="tweet-btn"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
    </section>

</div>

</body>

</html>
